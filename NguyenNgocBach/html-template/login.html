<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoop - Nền tảng website bán hàng số 1 Việt Nam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/img/logo.png" sizes="30x30" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row d-flex justify-content-between align-items-center px-7">
            <div class="col-lg-2 col-sm-4 col-4 text-start px-0">
                <img src="assets/img/logo.png" class="d-block w-75 py-2" alt="">
            </div>
            <div class="col text-end px-0">
                <a class="a-black" href="#">Bạn cần giúp đỡ?</a>
            </div>
        </div>
        <div class="row py-3 justify-content-center bg-fdfaf7">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-start px-10 mt-5">
                    <div class="py-2 fw-bolder fs-3 mt-5">
                        <p class="font-color_green">Bán hàng chuyên nghiệp</p>
                    </div>
                    <div class="py-2 fs-5">
                        <p>Quản lý shop của bạn hiệu quả <br> hơn trên Shoop với Shoop - Kênh Người bán</p>
                    </div>
                    <div class="py-2">
                        <img src="assets/img/picture1.png" alt="" class="d-block w-100">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 px-7 mt-5">
                    <form class="p-4 border rounded bg-white form needs-validation" novalidate>
                        <div class="text-start fs-4 fw-medium mb-5">
                            Đăng nhập
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" id="emailInput" placeholder="Email"
                                required>
                            <div class="invalid-feedback">
                                Vui lòng nhập một địa chỉ email hợp lệ.
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-container d-flex">
                                <input type="password" class="form-control" placeholder="Mật khẩu" id="passwordInput1"
                                    required>
                                <i class="bi bi-eye fs-4 toggle-password mx-3" data-target="passwordInput1"
                                    onclick="togglePassword(this)"></i>
                                <div class="invalid-feedback">
                                    Vui lòng nhập mật khẩu.
                                </div>
                            </div>
                        </div>
                        <div class="text-end mb-5">
                            <a class="a-green" href="forgot.html">Quên mật khẩu</a>
                        </div>
                        <div class="mb-5 d-grid gap-2">
                            <button type="submit" class="btn bg-green font-color_white">ĐĂNG NHẬP</button>
                        </div>
                        <div class="mb-5 pt-4">
                            <span>Bạn mới biết đến Shoop? <a class="a-green" href="sign-up.html">Đăng ký</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row align-items-center pt-4">
            <div class="col-12 fw-light">
                Ⓒ 2024 Shoop. Tất cả các quyền được bảo lưu
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/validation.js"></script>

</body>

</html>
