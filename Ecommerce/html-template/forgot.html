<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoop - Nền tảng website bán hàng số 1 Việt Nam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/img/logo.png" sizes="30x30" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/forgot.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row d-flex justify-content-between align-items-center px-7">
            <div class="col-lg-2 col-sm-4 col-4 text-start px-0">
                <img src="assets/img/logo.png" class="d-block w-75 py-2" alt="">
            </div>
            <div class="col text-end px-0">
                <a class="a-black" href="#">Bạn cần giúp đỡ?</a>
            </div>
        </div>
        <div class="row px-0 justify-content-center bg-fdfaf7" style="height: 640px;">
            <div class="row">
                <div class="col-12 px-7 d-flex justify-content-center mt-5">
                    <form class="p-4 border rounded bg-white form needs-validation" style="height: 300px; width: 500px;" novalidate>
                        <div class="fs-4 fw-medium mb-5">
                            <div class="text-start" style="position: absolute;">
                                <a href="login.html" class="a-black"><i class="bi bi-arrow-left"></i></a>
                            </div>
                            Đặt lại mật khẩu
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập một địa chỉ email hợp lệ.
                            </div>
                        </div>
                        <div class="mb-5 d-grid gap-2">
                            <button type="submit" class="btn bg-green font-color_white">TIẾP THEO</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row align-items-center pt-4">
            <div class="col-12 fw-light">
                Ⓒ 2024 Shoop. Tất cả các quyền được bảo lưu
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/validation.js"></script>
</body>

</html>
